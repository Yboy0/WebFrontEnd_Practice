<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="main.css">

</head>

<body>
  
    <span class="js-weather"></span>
  
    <div class="inner">
        <div class="js-clock">
            <h1 class="js-title">00:00</h1>
        </div>
    
        <div class="input-inner">
            <form class="js-form form">
                <input class="input--text name" type="text" placeholder="What is your name">
            </form>
            <h4 class="js-greetings greetings"></h4>
        
            <form class="js-toDoForm" action="#">
                <input class="input--text toDo" type="text" placeholder="Write a To Do here">
            </form>
            <ul class="js-toDoList">
            </ul>
        </div>
    </div>

<script src="./js/clock.js"></script>
<script src="./js/gretting.js"></script>
<script src="./js/todo.js"></script>
<script src="./js/bg.js"></script>
<script src="./js/weather.js"></script>
</body>

</html>
